plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.plusequalsto.whereisthetoilet"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "27.0.12077973"

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.plusequalsto.whereisthetoilet"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdkVersion 21
        targetSdkVersion 34
        compileSdkVersion 34
        versionCode 3
        versionName = "1.0.3"
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
        // Enable core library desugaring
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }

    signingConfigs {
        release {
            storeFile file('../../keystore.jks')
            storePassword 'F0Nen9!M@x?'
            keyAlias 'key0'
            keyPassword 'F0Nen9!M@x?'
        }
    }

    buildTypes {
        release {
            // Enable debug symbols for native libraries
            ndk {
                debugSymbolLevel 'FULL' // or 'SYMBOLIC'
            }
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    // Add this dependency for core library desugaring
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.2'
}

flutter {
    source = "../.."
}
